name: Update production branch

on:
  pull_request:
    branches: ['main']
    types: ['closed']

  workflow_dispatch:

env:
  APP_NAME: gs-backend

jobs:
  build:
    name: Validate build and push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ESLint
        run: |
          npm install eslint@latest
          npm install @microsoft/eslint-formatter-sarif@latest

      - name: Run lint
        run: npx eslint .
          --config .eslintrc.js
          --ext .ts,.js,.tsx,.jsx
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: false

      - name: Install NodeJS 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Create build
        run: npm run build

      - name: Create '.env' file
        shell: bash
        env:
          ENV: ${{ secrets.ENV_FILE }}
        run: |
          echo "$ENV" > .env

      - name: Docker test build image
        run: docker build . --no-cache -t $APP_NAME

      - name: Docker drop test image
        run: docker rmi $APP_NAME

      - name: commit-push_branch-test
        uses: dsayling/commit-branch-check-action@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update from ${{github.event.pull_request.head.ref}}'
          dest-branch: production
          verify-checks: false
          delete-after-checks: false

